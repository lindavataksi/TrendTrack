{% extends "layout.html" %}

{% block title %}
    Predict
{% endblock %}

{% block main %}
<body>
    <div class="mb-3">
      <h1>Stock Price Predictor</h1>
      <form action="{{url_for('predict')}}" method ="POST">
        
        <input type="text" name="Ticker" placeholder="Enter Stock Symbol" class="form-control mx-auto w-auto">

        <button class="btn btn-primary" type="submit">Predict Stock Price</button>
        
      </form>
      <p>{{ prediction_text }}</p>
      <p>{{ accuracy }}</p>
    </div>
  </body>
{% endblock %}
